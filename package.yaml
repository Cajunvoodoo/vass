name:                vass
version:             0.1.0.0
github:              "dixonary/vass"
license:             BSD3
author:              "Alex Dixon"
maintainer:          "alexander.dixon@warwick.ac.uk"
copyright:           "2019 Alex Dixon"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Haskell implementation of Vector Addition Systems with States.
# category:            data

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dixonary/vass#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- vector
- megaparsec
- filepath
- mtl
- diagrams
- diagrams-svg
- diagrams-core 
- diagrams-lib
- diagrams-contrib
- SVGFonts

default-extensions:
- TypeSynonymInstances
- UnicodeSyntax
- RecordWildCards
- OverloadedStrings
- QuasiQuotes
- LambdaCase
- FlexibleInstances
- TupleSections
- LambdaCase

library:
  source-dirs: src